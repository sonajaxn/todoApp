{% extends 'base.html' %}
{% block content %}
<div class="container-fluid">
    <div class="row">
    </div class="col-md-12">
    <div class="banner">
        <div class="banner-text">
            <h2>To Do</h2>
        </div>
    </div>
    </div>
    </div>
</div>

<div class="container" style="background-color: hsl(106, 25%, 67%);">
    <div class="row">
        <div class="col-md-6">
            
        <form method="post" class="p-3 shadow">
       
            {% csrf_token %}
            <div class="form-group">
                <input type="text" class="form-control" name="task" placeholder="taskname" style="font-family:Geneva;"><br>
            </div>
            
            <div class="form-group">
                <input type="text" class="form-control" name="priority" placeholder="priority" style="font-family:Geneva;"><br>
            </div>

            <div class="form-group">
                <input type="date" class="form-control" name="date" placeholder="date" style="font-family:Geneva;"><br>
            </div>

                  <input type="submit" class="btn btn-success">
        </form>
    </div>
    
    <div class="col-md-6">
        <h4>Task to be completed</h4>
        {% for i in task %}<br>
        <div class=" shadow card">
       <div class="card-body" style="background-color:hwb(245 58% 32%); font-family: Georgia;">
        <h5 class="card-title"> {{i.name}} </h5>
        <p><b> {{i.priority}} </b></p>
        <h6 class="date">{{i.date}}</h6>
        <a class="btn btn-danger" href="{% url 'delete' i.id %}">Done</a>
        <a class="btn btn-success" href="{% url 'update' i.id %}">update</a>
    </div>
    </div><br>
    {% endfor %}
</div>
</div>


 {% endblock %}
